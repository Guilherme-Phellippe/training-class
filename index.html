<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirigindo um carro</title>
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="car-panel">
            <div class="status-car">
                <h2>Carro está desligado</h2>
            </div>
            <div class="car-marcha">
                <h2>Carro está no neutro</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="power-content">
            <button class="on-off">Ligar o carro</button>
            <button class="speed" disabled>Acelerar</button>
        </div>
        <div class="marcha-content">
            <button class="up" disabled>UP</button>
            <button class="down" disabled>Down</button>
        </div>
    </main>
</body>
</html>
